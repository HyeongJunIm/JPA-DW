                    </ul>

    <!-- header 끝 -->

    <!-- main 시작 -->
    <main>
        <form action="/walk/registerWalkMate" method="post">
        <div class="main-container">
            <div class="cate-title-box">산책메이트</div>
            <div class="mate-title-box">
                <div class="title-input-wrap">
                    <input type="text" name="walkingMateTitle" placeholder="제목을 입력해주새요">
                </div>
            </div>
            <div class="mate-content-box">
                <textarea name="walkingMateContent" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="mate-select-box">
                <div class="select-time">
                    <div class="select-time-title">약속 시간</div>
                    <div class="selct-one-time">
                        <select name="walkingMateTime" id="walkingMateTime">

                        </select>
                    </div>


                </div>

                <div class="select-member">
                    <div class="select-member-title">산책 인원</div>
                    <div class="select-one-member">
                        <select name="walkingMatePerson" >
                            <option value="2">2 명</option>
                            <option value="3">3 명</option>
                            <option value="4">4 명</option>

                        </select>
                    </div>
                </div>



                <div class="select-pet">
                    <div class="select-pet-title">산책할 애완견</div>
                    <div class="select-one-pet">
                        <div class="select-pet-btn">후추</div>
                        <div class="select-pet-btn">라떼</div>
                        <div class="select-pet-btn">휴지</div>
                        <div class="select-pet-btn">쏭</div>
                        <div class="select-pet-btn">땅콩</div>
                    </div>
                </div>
            </div>
            <div class="mate-date-n-region-box">
                <div class="select-date">
                    <div class="title-n-date">
                        <div class="select-date-title">약속 날짜</div>
                        <div class="selected-date-wrap">
                            <div class="selected-date"><input type="text"  value=""/> 2023-11-28</div>
                            <img src="/img/magnifier.png" alt="">

                        </div>
                    </div>
                    <div class="calender-wrap">
                        <input type="text" id="datepicker" name="walkingMateDate"/>
                    </div>
                </div>
                <div class="select-region">
                    <div class="select-region-title-n-search">
                        <div class="select-region-title">약속 장소</div>
                        <div class="searchbox">
                            <input type="text" id="addr" name="walkingMateFullAddress" value="" />
                            <input type="text" id="city" name="walkCity" value=""/>
                            <input type="text" id="county" name="walkCounty" value=""/>
                            <img src="/img/magnifier.png" alt="" id="search-btn">
                        </div>
                    </div>
                    <div class="map-wrap">
                        <div id="map" class="map"></div>
                    </div>
                </div>
            </div>
            <div class="mate-btn-box">
                <div class="mate-btn"><button class="submit-btn">글 등록</button></div>
            </div>
        </div>
        </form>
    </main>

    <!-- footer 시작 -->

                        <li>02-933-5890</li>
                    </ul>
                </div>
                <div class="footer-container01-img">
                    <img src="/img/dog02.png" alt="">
                </div>
            </div>
        </div>

                    </ul>
                </div>
            </div>
        </div>
