<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminGoodsList.css">
    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>

<div class="admin-index-wrap" >
    <div class="admin-fragment">
        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">
        </div>
    </div>

<main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>상품 목록</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap" >
            <div class="goods-info-search-container">
                <form action="" method="" id="search-form">
                    <div class="select-form">
                        <select id="search-cate" name="search-cate">
                            <option value="전체보기">전체보기</option>
                            <option value="간식">간식</option>
                            <option value="영양제">영양제</option>
                            <option value="장난감">영양제</option>
                            <option value="4">영양제</option>
                            <option value="5">영양제</option>
                        </select>
                    </div>
                    <div class="input-form">
                        <input type="text" name="search-keyword" id="goods-search-keyword" />
                    </div>
                    <div class="result-btn">
                        <button type="button" class="result-submit-btn goods-list-search-btn">검색</button>
                    </div>
                </form>
                <div class="reg-btn">
                    <button class="move-to-reg">등록하기</button>
                </div>
            </div>
           
            <div class="goods-info-list-container">
                <table class="goods-info-table" border="1" cellspacing="0">
                    <tr class="table-column">
                        <th width="80">상품번호</th>
                        <th width="80">카테고리</th>
                        <th width="340">상품명</th>
                        <th width="80">상품가격</th>
                        <th width="80">상품재고</th>
                        <th width="90">판매량</th>
                        <th width="170">최초 등록일</th>
                        <th width="170">마지막 수정일</th>
                        <th width="80">비고</th>
                    </tr>
                    <tbody class="goods-table-lists">


                    </tbody>


                   
                </table>
            </div>
        </div>
        <div class="admin-main-wrap pagination-wrap" style="margin-top: 10px;">
            <div class="pagination-container">
                <ul class="pagination-ul">

                </ul>
            </div>
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="module" src="/admin/js/adminGoodsList.js"></script>
<script src="/fragment/js/adminSide.js"></script>
</body>
</html>
