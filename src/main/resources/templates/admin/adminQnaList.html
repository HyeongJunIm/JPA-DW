<!DOCTYPE html>

    <div class="admin-main-bcc">

                    <div class="result-btn">
                        <button type="button" class="result-qna-submit-btn">검색</button>

            </div>
            <div class="admin-qna-list-container">

                </div>
                <div class="admin-qna-lists">

                        <div class="qna-reg-date row">2023-11-11</div>
