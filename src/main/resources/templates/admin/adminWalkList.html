<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminWalkList.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>

<div class="admin-index-wrap" >
    <div class="admin-fragment">

        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">

        </div>
    </div>


    <main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>산책모집 목록</h4>
        </div>
    </div>

    <div class="admin-main-bcc">
        <div class="admin-main-wrap walk-wrap">
           
            <div class="admin-walk-search-container">
                <form action="" method="" id="search-form">
                    <table cellspacing="0" border="1" class="form-table">
                            <colgroup>
                                <col width="120"/>
                                <col width="496"/>
                                <col width="120"/>
                                <col width="496"/>
                            </colgroup>
                        <tr>
                            <th>키워드</th>
                            <td>
                                <div class="cate-keyword">
                                    <div class="select-form">
                                        <select id="walk-search-cate" name="cate">
                                            <option value="walkListTitle">제목</option>
                                            <option value="walkListWriter">작성자</option>
                                        </select>
                                    </div>
                                    <div class="input-form">
                                        <input type="text" name="keyword" id="walk-search-keyword" />
                                    </div>
                                </div>
                            </td>
                            <th>지역</th>
                            <td>
                                <div class="location-select-container">
                                    <select name="addressRegion" id="addressRegion1"></select>
                                    <select name="addressDo" id="addressDo1"></select>
                                    <select name="addressSiGunGu" id="addressSiGunGu1"></select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>작성일</th>
                            <td style="text-indent: 5px">
                                <div class="date-select">
                                    <div class="date-select-container">
                                        <input type="text" id="startDatepicker" name="walkingMateDate" readonly/>

                                    </div>
                                    <div class="blank">
                                        -
                                    </div>
                                    <div class="date-select-container">
                                        <input type="text" id="endDatepicker" name="walkingMateDateEnd" readonly/>

                                    </div>
                                </div>
                            </td>
                            <th>
                                현황
                            </th>
                            <td>
                                <div class="radio-box-form">
                                        <input type="radio" name="status" id="status" value="" checked/>
                                    <label for="status">

                                    전체내역
                                    </label>
                                        <input type="radio" name="status" id="status-y" value="1"/>
                                    <label for="status-y">

                                    모집완료

                                    </label>
                                        <input type="radio" name="status" id="status-n" value="0"/>
                                    <label for="status-n">

                                    모집대기
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="result-btn">
                        <button type="button" class="result-walk-submit-btn">검색</button>
                    </div>

                </form>
            </div>
            <div class="admin-walk-list-container">
                <div class="admin-walk-list">
                    <div class="admin-walk-list-table">
                        <div class="walk-number-column column">게시번호</div>
                        <div class="walk-id-column column">작성자</div>
                        <div class="walk-title-column column">제목</div>
                        <div class="walk-locate-column column">지역</div>
                        <div class="walk-date-column column"> 희망시간</div>
                        <div class="walk-gether-state-column column">모집상태</div>
                        <div class="walk-gether-status-column column">모집현황</div>
                        <div class="walk-date-register-column column">작성일</div>
                        <div class="walk-etc-column column">비고</div>
                    </div>
                    
                </div>
                <div class="admin-walk-lists">

                 </div>
            </div>
        </div>
        <div class="admin-main-wrap pagination-wrap" style="margin-top: 5px;">
            <div class="pagination-container">
                <ul class="pagination-ul">


                </ul>
            </div>
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script type="module" src="/admin/js/adminWalkList.js"></script>
<script src="/fragment/js/adminSide.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

</body>
</html>
