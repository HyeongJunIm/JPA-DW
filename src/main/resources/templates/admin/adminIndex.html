<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminIndex.css">

    <title>관리자 페이지</title>
</head>
<body class="body">
    <div class="top-section">
        <div class="top-title">
            <h3>관리자 페이지</h3>
        </div>
    </div>
    
    <div class="admin-index-wrap" >
        <div class="admin-fragment">
            <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">
            </div>
        </div>
<main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>회원 현황</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap">
            <div class="chart">
                <div class="chart-title">
                    <h4>일별 회원 가입 현황</h4>
                </div>
                <div class="chart-container">
                    <canvas id="weekly-join-chart" class="join-chart"></canvas>
                </div>
            </div>

        </div>
        <div class="admin-main-wrap" style="margin-top: 15px; height: 385px">

                <div class="recent-join-user">
                    <div class="recent-join-title">
                        <h4>신규 가입 회원 현황</h4>
                    </div>
                    <div class="join-user-table-container">
                        <table class="join-user-table">
                            <tbody class="recent-user-th">
                            <tr>
                                <th>아이디</th>
                                <th>이름</th>
                                <th>이메일</th>
                                <th>가입 일자</th>
                            </tr>
                            </tbody>
                            <tbody class="recent-user-list">
                            <!--                        신규 가입 회원 현황 테이블 -->
                            </tbody>
                        </table>
                    </div>
                    <div class="user-status">
                        <ul class="user-status-ul">

                            <!--    회원 현황-->
                        </ul>
                    </div>
                </div>

        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
<script src="/admin/js/adminIndex.js"></script>
<script src="/fragment/js/adminSide.js"></script>
</body>
</html>
