<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/admin/css/adminLogin.css">
    <title>관리자 페이지</title>
</head>
<body class="body">

    <main class="main">

        <form action="/admin/login" method="post" id="admin-login-form">

                <h3>Admin</h3>
            </div>

            <input type="text" name="adminAccount" id="adminId" placeholder="ID" />

            <div class="login-btn">
                <button>로그인</button>
            </div>
        </form>
    </main>

</body>
</html>
