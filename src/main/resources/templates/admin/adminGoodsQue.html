<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminGoodsQue.css">
    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>

<div class="admin-index-wrap" >
    <div class="admin-fragment">

        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">

        </div>
    </div>


    <main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>상품 문의</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap" >
            <div class="goods-q-search-container">
                <form action="" method="" id="search-form">
                    <div class="select-form">
                        <select id="search-cate" name="cate">
                            <option value="전체보기">전체보기</option>
                            <option value="간식">간식</option>
                            <option value="영양제">영양제</option>
                            <option value="장난감">영양제</option>
                            <option value="4">영양제</option>
                            <option value="5">영양제</option>
                        </select>
                    </div>
                    <div class="input-form">rnralseo
                        <input type="text" name="keyword" id="search-keyword" />
                    </div>
                    <div class="result-btn">
                        <button type="button" class="result-submit-btn">검색</button>
                    </div>
                    <div class="radio-box-form">
                        <label for="reply">
                            <input type="radio" name="reply" id="reply" value="" checked/>
                        전체 문의
                        </label>
                        <label for="reply-y">
                            <input type="radio" name="reply" value="1" id="reply-y"/>
                         답변 완료
                        </label>
                        <label for="reply-n">
                            <input type="radio" name="reply" value="0" id="reply-n"/>
                        답변 대기 
                        </label>
                    </div>
                </form>
            </div>
            <div class="goods-q-list-container">
                <table class="goods-q-table" border="1" cellspacing="0" >
                    <tr class="table-column">
                        <th width="70">문의 번호</th>
                        <th width="70">상품 번호</th>
                        <th width="70">카테고리</th>
                        <th width="690">문의내용</th>
                        <th width="130">문의 등록일</th>
                        <th width="60">답변 여부</th>
                        <th>비고</th>
                    </tr>
                    <tbody class="qna-list">


                    </tbody>


                </table>
            </div>
        </div>
        <div class="admin-main-wrap pagination-wrap" style="margin-top: 10px;">
            <div class="pagination-container">
                <ul class="pagination-ul">

                </ul>
            </div>
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="module" src="/admin/js/adminGoodsQue.js"></script>
<script src="/fragment/js/adminSide.js"></script>
</body>
</html>
