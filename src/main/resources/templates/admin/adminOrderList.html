<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminOrderList.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>

<div class="admin-index-wrap" >
    <div class="admin-fragment">

        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">

        </div>
    </div>


    <main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>주문 목록</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap" >


            <div class="order-info-search-container">
                <form action="" method="" id="search-form">
                    <table border="1" cellspacing="0" class="search-table">
                        <colgroup>
                            <col width="120"/>
                            <col/>
                            <col width="120"/>
                            <col/>
                        </colgroup>
                        <tr>
                            <th>주문 일자 </th>
                            <td class="calendar-search">
                                <div class="date-select-container">

                                <input type="text" id="prev-order" readonly>
                                </div>
                                <div class="blank-line"> - </div>
                                <div class="date-select-container">

                                <input type="text" id="next-order" readonly>
                                </div>
                            </td>
                            <th>키워드</th>
                            <td class="cate-keyword">
                                <div class="select-form">
                                    <select id="search-cate" name="search-cate">
                                        <option value="orderNumber">주문번호</option>
                                        <option value="orderAccount">주문자</option>
                                    </select>
                                </div>
                                <div class="input-form">
                                    <input type="text" name="search-keyword" id="search-keyword" />
                                </div>
                                <div class="result-btn">
                                    <button type="button" class="result-submit-btn">검색</button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </form>
            </div>



            <div class="order-info-list-container">
                <table class="order-info-table" border="1" cellspacing="0">
                    <tr class="table-column">
                        <th width="60">주문번호</th>
                        <th width="120">아이디</th>
                        <th width="350">주문 상품</th>
                        <th width="100">총 주문수량</th>
                        <th width="200">총 금액</th>
                        <th width="200">주문 날짜</th>
                        <th>비고</th>
                    </tr>
                    <tbody class="order-list">



                    </tbody>


                </table>
            </div>
        </div>
        <div class="admin-main-wrap pagination-wrap" style="margin-top: 10px;">
            <div class="pagination-container">
                <ul class="pagination-ul">

                </ul>
            </div>
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="module" src="/admin/js/adminOrderList.js"></script>
<script src="/fragment/js/adminSide.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</body>
</html>
