<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/adminSide.css">
    <link rel="stylesheet" href="/admin/css/adminGoodsReview.css">
    <title>관리자 페이지</title>
</head>
<body class="body">
<div class="top-section">
    <div class="top-title">
        <h3>관리자 페이지</h3>
    </div>
</div>

<div class="admin-index-wrap" >
    <div class="admin-fragment">

        <div class="admin-fragment-section"  th:replace="fragment/adminSide :: admin">

        </div>
    </div>


    <main class="main">
    <div class="admin-menu-title-container">
        <div class="admin-menu-title">
            <h4>상품 리뷰</h4>
        </div>
    </div>
    <div class="admin-main-bcc">
        <div class="admin-main-wrap" >
            <div class="goods-review-search-container">
                <form action="" method="" id="search-form">
                    <div class="select-form">
                        <select id="search-cate" name="search-cate">
                            <option value="">전체보기</option>
                            <option value="간식">간식</option>
                            <option value="영양제">영양제</option>
                            <option value="위생용품">위생용품</option>
                            <option value="이동장">이동장</option>
                            <option value="장난감">장난감</option>
                            <option value="산책용품">산책용품</option>
                        </select>
                    </div>
                    <div class="input-form">
                        <input type="text" name="search-keyword" id="search-keyword" />
                    </div>
                    <div class="result-btn">
                        <button type="button" class="result-submit-btn">검색</button>
                    </div>
                    <div class="radio-box-form">
                        <label for="reply">
                            <input type="radio" name="reply" id="reply" value="" checked/>
                        최근순
                        </label>
                        <label for="reply-y">
                            <input type="radio" name="reply" value="1" id="reply-y"/>
                         답변 완료
                        </label>
                        <label for="reply-n">
                            <input type="radio" name="reply" value="0" id="reply-n"/>
                        답변 대기 
                        </label>
                    </div>
                </form>
            </div>
            <div class="goods-review-list-container">
                <table class="goods-review-table" border="1" cellspacing="0" >
                    <tr class="table-column">
                        <th width="70">리뷰 번호</th>
                        <th width="70">카테고리</th>
                        <th width="230">상품명</th>
                        <th width="420">리뷰 내용</th>
                        <th width="70">리뷰 별점</th>
                        <th width="130">리뷰 등록일</th>
                        <th width="100">답변 여부</th>
                        <th>비고</th>
                    </tr>
                    <tbody class="review-list">

                    </tbody>
 
                    
                  
                   
                </table>
            </div>
        </div>
        <div class="admin-main-wrap pagination-wrap" style="margin-top: 10px;">
            <div class="pagination-container">
                <ul class="pagination-ul">


                </ul>
            </div>
        </div>
    </div>
</main>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script type="module" src="/admin/js/adminGoodsReview.js"></script>
<script src="/fragment/js/adminSide.js"></script>
</body>
</html>
