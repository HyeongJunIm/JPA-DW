<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 사이드</title>
</head>
<body>
<div class="admin" th:fragment="admin">
    <div class="admin-hidden-title">
        <h3>관리자 페이지</h3>
    </div>
    <aside class="aside">
        <ul class="side-menu">
            <li class="user-manage admin-manage">회원 관리
                <div class="sub-menu">
                    <ul class="sub-menu-ul">
                        <li><a href="/admin/userStatus">회원 현황</a></li>
                        <li><a href="/admin/userList">회원 목록</a></li>
                    </ul>
                </div>
            </li>
            <li class="goods-manage admin-manage">상품 관리
                <div class="sub-menu">
                    <ul class="sub-menu-ul">
                        <li><a href="/admin/goodsList">상품 목록</a></li>
                        <li><a href="/admin/goodsQna">상품 문의</a></li>
                        <li><a href="/admin/goodsReview">상품 리뷰</a></li>
                    </ul>
                </div>
            </li>
            <li class="order-manage admin-manage">주문 관리
                <div class="sub-menu">
                    <ul class="sub-menu-ul">
                        <li><a href="/admin/orderStatus">주문 현황</a></li>
                        <li><a href="/admin/orderList">주문 목록</a></li>
                    </ul>
                </div>
            </li>
            <li class="notice-manage admin-manage">커뮤니티 관리
                <div class="sub-menu">
                    <ul class="sub-menu-ul">
                        <li><a href="/admin/noticeList">공지 목록</a></li>
                        <li><a href="/admin/qnaList">QnA 목록</a></li>
                        <li><a href="/admin/freeBoardList">자유게시판글 목록</a></li>
                        <li><a href="/admin/walkBoardList">산책글 목록</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <div class="admin-logout-section">
            <form action="/admin/logout" method="post" id="admin-logout-form">
                <button class="admin-logout-btn">로그아웃</button>
            </form>
        </div>
    </aside>
</div>

</body>
</html>
