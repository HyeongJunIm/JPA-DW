<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/common/css/common.css">
    <link rel="stylesheet" href="/fragment/css/header.css">
    <link rel="stylesheet" href="/fragment/css/footer.css">
    <link rel="stylesheet" href="/community/css/freeBoardDetail.css">
    <title>자유게시판 상세페이지</title>
</head>
<body>
<!-- header 시작 -->
<div class="header" th:replace="fragment/header :: header">

</div>
<!-- header 끝 -->

    <!-- main 시작 -->
    <main>
        <div class="main-container">
            <div class="cate-title">
                <div class="cate-title-text">자유게시판</div>
            </div>
            
            <!-- 글 시작 -->
            <div class="content-container" th:each="freeBoard : ${detail}">
                <div class="content-box">
                    <div class="img-box">
                        <div class="imgs">
                            <ul class="slider">
                                <li><img src="/img/slideDog01.jfif" alt=""></li>
                                <li><img src="/img/slideDog02.png" alt=""></li>
                                <li><img src="/img/slideDog03.jfif" alt=""></li>
                                <li><img src="/img/slideDog04.jpg" alt=""></li>
                                <li><img src="/img/slideDog05.jpg" alt=""></li>
                            </ul>
                        </div>
                        <div class="slide-btns">
                            <div class="prev">&lt;</div>
                            <div class="next">&gt;</div>
                        </div>
                    </div>
                    <div class="text-box">
                        <div class="text-title-box">
                            <div class="text-title" th:text="${freeBoard.freeBoardTitle}"></div>
                        </div>
                        <div class="info">
                            <div class="info-id">
                                <div class="info-img"><img src="/img/dogImg02.jpg" alt=""></div>
                                <div th:text="${freeBoard.userAccount}"></div>
                            </div>
                            <div class="text-date" th:text="${freeBoard.freeBoardRd}"></div>
                        </div>
                        <div class="content-text">
                            <p th:text="${freeBoard.freeBoardContent}" >

                            </p>
                        </div>
                    </div>
                </div>
                <div class="btn-box">
                    <div class="like-box">
                        <div class="like-btns" id="like">
                            <div class="like-btn-imgs"><img src="/img/like.png" alt=""></div>
                            <div class="likes" name="freeBoardLike" >5</div>
                        </div>
                        <div class="like-btns" id="dislike">
                            <div class="like-btn-imgs"><img src="/img/dislike.png" alt=""></div>
                            <div class="likes" name="freeBoardLike">0</div>
                        </div>
                    </div>
                    <div class="btns-box">
                        <div class="update-btn" >수정</div>
                        <div class="remove-btn" >삭제</div>
                    </div>
                </div>
            </div>
            <!-- 글 끝 -->

            <!-- 댓글 시작 -->
            <div class="reply-container">
                <div class="reply-title">댓글</div>
                <div class="reply-input">
                    <textarea name="" id="" placeholder="댓글을 입력해주세요"></textarea>
                    <button>등록</button>
                </div>
                <div class="reply-list">
                    <div class="reply">
                        <div class="id-and-date">
                            <div class="reply-info">
                                <div class="reply-img"><img src="/img/dogImg02.jpg" alt=""></div>
                                <div class="reply-id">콩콩콩이</div>
                            </div>
                            <div class="reply-date">2023-11-24</div>
                        </div>
                        <div class="reply-content-n-btns">
                            <div class="reply-content">
                                역시 합사에는 시간이 필요하군요 ㅎㅎㅎ 근데 애들 저렇게 있으니까 너무 보기 좋아요 
                            </div>
                            <div class="reply-btns">
                                <div class="update-reply"><a href="">수정</a></div>
                                <div class="delete-reply"><a href="">삭제</a></div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="ad-contaniner"></div>
        </div>
    </main>
    <!-- main 끝 -->

<!-- footer 시작 -->
<div class="footer" th:replace="fragment/footer :: footer">

</div>
<!-- footer 끝 -->
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/community/js/freeBoardDetail.js"></script>
</body>
</html>
